  color: #012856;
  margin-top: 6px;
}
.static-output label {
  background: #fff;
  padding: 10px;
  padding-left: 20px;
  font-weight: 400;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: -5px;
  cursor: pointer;
}
.static-output label:before,
.static-output label:after {
  content: "";
  width: 15px;
  height: 14px;
  position: absolute;
  left: 100%;
  top: 50%;
  margin-top: -7px;
  background-repeat: no-repeat;
  margin-left: -33px;
}
.static-output label:before {
  background-image: url(images/status_ok_bg.a18284265379827bedd1d8f769171e0c.png);
  background-size: 15px 14px;
  background-position: center;
  z-index: 2;
  transition: transform 300ms;
  transform: scale(0);
}
.static-output label:after {
  width: 0;
  background-image: url(images/status_ok_tick.e8a092e9b5425b98920e3b1a00f72814.png);
  background-size: 15px 14px;
  background-position: left center;
  transition: width 600ms;
  z-index: 3;
}
.static-output input[type="radio"] {
  position: absolute;
  left: -999999px;
}
.static-output input[type="radio"]:checked + label {
  background: #fbfbfb;
}
.static-output input[type="radio"]:checked + label:before {
  transform: scale(1);
}
.static-output input[type="radio"]:checked + label:after {
  width: 15px;
}
.static-output.not-clickable {
  background: #fbfbfb;
}
.static-output.not-clickable label {
  background: #fbfbfb;
  cursor: initial;
}
.static-output.not-clickable input {
  display: none;
}
.static-output.not-clickable input:checked + label:before,
.static-output.not-clickable input:checked + label:after {
  display: none;
}

.spin {

  animation-duration: 1000ms;
  animation-iteration-count: infinite;

  to {

}
/***** ANIMATIONS UI VIEW ******/
.fade-main {

  left: 0;
  right: 0;
  opacity: 1;
}
.fade-main.ng-enter,
.fade-main.ng-leave {
  transition: all 0.5s ease;
}
.fade-main.ng-enter {
  opacity: 0;
}
.fade-main.ng-enter-active {
  opacity: 1;
}
.fade-main.ng-leave {
  opacity: 1;
  position: absolute;
}
.fade-main.ng-leave-active {
  opacity: 0;
}
.slidedown {
  top: 0;
  width: 100%;
  height: 100%;
}

  }
}

.slidedown.ng-leave {
  transition: all 1s ease;
}
.slidedown.ng-enter {
  top: -100%;
}
.slidedown.ng-enter-active {
  top: 0;
}
.slidedown.ng-leave {
  top: 0;
  position: absolute;
  z-index: 99999;
  transform: translate3d(0, 0, 0);
}
.slidedown.ng-leave-active {
  transform: translate3d(0, 100%, 0);

/************ SLIDE ANIMATION (login) **************/
.slide-container {
  position: relative;
  transition: height 800ms, min-height 800ms;
}
.slide {
  display: block;
  width: 100%;
}
.slide.ng-enter,
.slide.ng-leave {
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
}
.slide.ng-enter-active,
.slide.ng-leave-active {
  -webkit-transition: all 1s ease;
  transition: all 1s ease;
}
.slide.ng-enter {
  left: 100%;
}
.slide.ng-enter-active {
  left: 0;
}
.slide.ng-leave {
  left: 0;
}
.slide.ng-leave-active {
  left: -100%;
}

  font-weight: 500;
  color: #012856;
  margin-top: 6px;
}
.static-output label {
  background: #fff;
  padding: 10px;
  padding-left: 20px;
  font-weight: 400;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: -5px;
  cursor: pointer;
}
.static-output label:before,
.static-output label:after {
  content: "";
  width: 15px;
  height: 14px;
  position: absolute;
  left: 100%;
  top: 50%;
  margin-top: -7px;
  background-repeat: no-repeat;
  margin-left: -33px;
}
.static-output label:before {
  background-image: url(images/status_ok_bg.a18284265379827bedd1d8f769171e0c.png);
  background-size: 15px 14px;
  background-position: center;
  z-index: 2;
  transition: transform 300ms;
  transform: scale(0);
}
.static-output label:after {
  width: 0;
  background-image: url(images/status_ok_tick.e8a092e9b5425b98920e3b1a00f72814.png);
  background-size: 15px 14px;
  background-position: left center;
  transition: width 600ms;
  z-index: 3;
}
.static-output input[type="radio"] {
  position: absolute;
  left: -999999px;
}
.static-output input[type="radio"]:checked + label {
  background: #fbfbfb;
}
.static-output input[type="radio"]:checked + label:before {
  transform: scale(1);
}
.static-output input[type="radio"]:checked + label:after {
  width: 15px;
}
.static-output.not-clickable {
  background: #fbfbfb;
}
.static-output.not-clickable label {
  background: #fbfbfb;
  cursor: initial;
}
.static-output.not-clickable input {
  display: none;
}
.static-output.not-clickable input:checked + label:before,
.static-output.not-clickable input:checked + label:after {
  display: none;
}
